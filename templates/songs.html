{% extends "layout.html" %}
{% block title %}Songs{% endblock %}
{% block content %}
<h2>Songs</h2>

<table>
    <thead>
        <th>Song</th>
        <th>Genre</th>
    </thead>

    <body>
        {% for entry in songs %}
        <tr>
            <td><a href="/song/{{ entry.id }}">{{ entry.sname }}</a></td>
            <td><a href="/genre/{{ entry.gname }}">{{ entry.gname }}</td>
        </tr>
        {% endfor %}
        </tbody>
</table>
{% if session.user_id %}
<a href="/addsong">Add a song</a>    
{% endif %}
{% endblock %}
