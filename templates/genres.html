{% extends "layout.html" %}
{% block title %}Genres{% endblock %}
{% block content %}
<h2>Genres</h2>
<ul>
    {% for genre in genres %}
    <li><a href="/genre/{{ genre.genre_url }}">{{ genre.gname }}</a>
        {% endfor %}
</ul>
{% if session.user_id %}
<a href="/addgenre">Add a genre</a>
{% endif %}
{% endblock %}
